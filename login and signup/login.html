<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <div
        class=" mt-10 bg-stone-300 flex flex-col  w-full md:w-1/3 mx-auto space-y-10 border-2 border-black rounded-[40px] p-5">
        <!-- button for log in and signup  -->
        <div class="  mx-auto  border-2 black rounded-[10px]">
            <button class=" bg-purple-500 p-2 border rounded-[10px] font-bold text-white">
                <a >log in</a>
            </button>
            <button class="font-bold text-orange-950"><a href="signup.html" class="p-2 ">sign up</a></button>
        </div>

        <img src="login.png" alt="login image" class="mx-auto w-[90px]">
        <h1 class="flex justify-center text-4xl text-orange-950 font-extrabold">Log In</h1>

        <!-- details -->
        <div class="space-y-3">
            

            <!-- email  -->
            <div>
                <label for="email" class="font-bold text-orange-950 text-xl">Email : </label>
                <input type="email" name="email_id" id="email" placeholder="please enter your email"
                    class="w-full px-3 border-2 rounded-[40px]">
            </div>

            <!-- password  -->
            <div>
                <label for="pass" class="font-bold text-orange-950  text-xl">Password :</label>
                <input type="password" name="password" id="pass" class="w-full  px-3 border-2 rounded-[40px]"
                    placeholder="enter your Password">
            </div>
            <p>Don't have an account ,please <a href="signup.html" class="text-orange-950 font-bold">sign up</a></p>
            <p><a href="#" class="text-violet-500 font-bold">Forgot password?</a></p>
            <!-- log in button -->
            <div class="flex justify-center">
                <button class=" w-20 py-2 font-bold text-orange-950 border-4 white rounded-[10px] 
       transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-stone-600 hover:text-white"><a
                        href="#">Log In</a></button>
            </div>
        </div>
    </div>


</body>

</html>
